global:
  domain: argocd.tahirbajramselita.co.uk

server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.org/hsts: "false"
      cert-manager.io/cluster-issuer: issuer
    hostname: argocd.tahirbajramselita.co.uk
    tls: true
    extraTls:
      - secretName: argocd-ingress-tls
        hosts:
          - argocd.tahirbajramselita.co.uk
